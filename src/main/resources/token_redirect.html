<!DOCTYPE html>
<html>
<head>
    <title>Twitch Integration - Access Token</title>
    <meta name="ROBOTS" content="NOFOLLOW" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript">
        <!--
        function initiate() {
            var hash = document.location.hash.substr(1);
            var hashParts = hash.split("&");
            var access_token = null;
            for (var i=0;i<hashParts.length;++i) {
                var parameterParts = hashParts[i].split("=");
                var key = parameterParts[0];
                var value = parameterParts[1];
                if (key == "access_token") {
                    access_token = value;
                }
            }
            document.getElementById("javascript").className = "";
            if (access_token != null) {
                document.location.replace("http://127.0.0.1:61324/token/"+access_token);
            }
            else {
                document.getElementById("javascript").innerHTML = "Error: Access Token not found";
            }
        }
        -->
    </script>
</head>
<body onload="initiate()">
<h1>Twitch Integration - Access Token</h1>
<noscript>
    <p>This page requires <strong>JavaScript</strong> to get the token.
    If you don't want to enable it, you can copy the text in the URL between
    <code>access_token=</code> and <code>&amp;scope...</code> instead and manually paste it into the Chat Token box.</p>
</noscript>
<p id="javascript" class="hide">
    You should be redirected...
</p>
<span style="font-size: small">Authentication Flow adapted from <a href="https://github.com/chatty/chatty">Chatty</a> as per <a href="https://opensource.org/licenses/MIT">MIT License</a></span>
</body>
</html>
